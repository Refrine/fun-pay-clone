<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <div class="bg-white rounded-lg shadow-md p-8">
            <h1 class="text-2xl font-bold mb-6 text-center">Вход в систему</h1>
            
            <!-- Сообщения об ошибках -->
            <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/auth/login}" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Логин</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Пароль</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">
                    Войти
                </button>
            </form>
            
            <div class="mt-4 text-center">
                <a th:href="@{/auth/register}" class="text-indigo-600 hover:underline">
                    Нет аккаунта? Зарегистрироваться
                </a>
            </div>
        </div>
    </div>
</body>
</html>
