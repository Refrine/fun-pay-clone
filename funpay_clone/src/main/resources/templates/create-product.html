<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать товар</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-6">Создать новый товар</h1>
        
        <form th:action="@{/products}" th:object="${product}" method="post" class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-medium mb-2">Название товара</label>
                <input type="text" id="name" th:field="*{name}" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       required>
            </div>
            
            <div class="mb-4">
                <label for="price" class="block text-gray-700 font-medium mb-2">Цена</label>
                <input type="number" id="price" th:field="*{price}" 
                       class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                       required min="0">
            </div>
            
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-medium mb-2">Описание</label>
                <textarea id="description" th:field="*{description}" 
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                          rows="4"></textarea>
            </div>
            
            <div class="flex justify-end">
                <a href="/" class="mr-4 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 transition">
                    Отмена
                </a>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">
                    Создать товар
                </button>
            </div>
        </form>
    </div>
</body>
</html>
