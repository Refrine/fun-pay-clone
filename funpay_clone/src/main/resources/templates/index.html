<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPay Clone - Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">FunPay Clone</h1>
            <div class="flex space-x-4">
                <a th:href="@{/login}" class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-50 transition">
                    <i class="fas fa-user mr-2"></i> Войти
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${successMessage}"></span>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Товары</h2>
            <a th:href="@{/products/new}" 
               class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                <i class="fas fa-plus mr-2"></i> Создать товар
            </a>
        </div>
        
        <div th:if="${products.empty}" class="text-center py-12">
            <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Товары не найдены</p>
        </div>

        <div th:unless="${products.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md hover:shadow-lg transition">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-lg" th:text="${product.name}">Название товара</h3>
                        <div class="flex space-x-2">
                            <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                               class="text-blue-600 hover:text-blue-800 transition"
                               title="Редактировать">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/products/delete/{id}(id=${product.id})}" 
                               class="text-red-600 hover:text-red-800 transition"
                               title="Удалить"
                               onclick="return confirm('Вы уверены, что хотите удалить этот товар?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                    <p class="text-gray-600 mb-4" th:text="${product.description}">Описание товара</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-indigo-600" th:text="'$' + ${product.price}">$0</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>© 2023 FunPay Clone. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
