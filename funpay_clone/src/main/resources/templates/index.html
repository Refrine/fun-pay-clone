<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunPay Clone - Главная</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">FunPay Clone</h1>
            <div class="flex space-x-4">
                <a th:href="@{/cart}" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                    <i class="fas fa-shopping-cart mr-2"></i> Корзина
                </a>
                <a th:href="@{/login}" class="border border-indigo-600 text-indigo-600 px-4 py-2 rounded-md hover:bg-indigo-50 transition">
                    <i class="fas fa-user mr-2"></i> Войти
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-8 p-4 bg-white rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Фильтры</h2>
            <form th:action="@{/}" method="get" class="flex flex-wrap gap-4">
                <input type="text" name="search" placeholder="Поиск..." 
                       th:value="${param.search}" 
                       class="flex-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">
                    Поиск
                </button>
            </form>
        </div>

        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Товары</h2>
            <a th:href="@{/products/new}" 
               class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition">
                <i class="fas fa-plus mr-2"></i> Создать товар
            </a>
        </div>
        
        <div th:if="${products.empty}" class="text-center py-12">
            <i class="fas fa-box-open text-4xl text-gray-300 mb-4"></i>
            <p class="text-gray-500">Товары не найдены</p>
        </div>

        <div th:unless="${products.empty}" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div th:each="product : ${products}" class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition p-6">
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-2" th:text="${product.name}">Название товара</h3>
                    <p class="text-gray-600 mb-4" th:text="${product.description}">Описание товара</p>
                    <div class="flex justify-between items-center">
                        <span class="font-bold text-indigo-600" th:text="'$' + ${product.price}">$0</span>
                        <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
                            <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded-md hover:bg-indigo-700 transition">
                                <i class="fas fa-cart-plus"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold mb-4">FunPay Clone</h3>
                    <p class="text-gray-400">Лучшие товары по низким ценам</p>
                </div>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <h4 class="font-semibold mb-3">Меню</h4>
                        <ul class="space-y-2">
                            <li><a th:href="@{/}" class="text-gray-400 hover:text-white transition">Главная</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-3">Контакты</h4>
                        <ul class="space-y-2">
                            <li class="text-gray-400"><i class="fas fa-envelope mr-2"></i> support@funpayclone.com</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center text-gray-400">
                <p>© 2025 FunPay Clone. Все права защищены.</p>
            </div>
        </div>
    </footer>
</body>
</html>
